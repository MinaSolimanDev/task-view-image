<!DOCTYPE html>
<html>
    <head> 
        <title> Home Page</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    </head>
    <style>
        .card:hover{
            cursor: pointer;
        }
        .modal-dialog{
            max-width: 753px;
        }
    </style>
    <body>
        <div class="container-fluid" style="margin-top:50px;">
            
            <div class="row">
                {% for item in items %}
                <div class="col-sm-3 mb-5">
                    <div class="card" style="width: 18rem; height: 25rem; overflow: hidden;" data-toggle="modal" data-target="#exampleModal" onclick="loadModal(this)">
                        <img class="card-img-top" src="{{item.imageUrl}}" alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title">{{item.title}}</h5>
                            <p class="card-text" style="max-height: 120px; overflow: hidden;">{{item.description}}</p>
                            
                        </div>
                    </div>
                </div>
                                    
                {% endfor %}
            </div>
        </div>
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Send Email</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Subject:</label>
                            <input type="text" class="form-control" id="recipient-name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="col-form-label">Body:</label>
                            <textarea class="form-control" id="message-text" style="height: 393px;"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Send email</button>
                </div>
                </div>
            </div>
            </div>

        <!-- load js -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script>
            function loadModal(e){
                var subject = $(e).find('.card-title').text()
                var body = $(e).find('.card-text').text()
                
                modal_subject = $("#recipient-name")
                modal_body = $("#message-text")
                modal_subject.val(subject)
                modal_body.text(body)

            }
        </script>
    </body>
</html>
